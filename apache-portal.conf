<VirtualHost *:80>
    DocumentRoot /var/www
    RewriteEngine On

    <Directory /var/www>
        Options -Indexes
        RewriteCond %{HTTPS} !=on
        RewriteCond %{REQUEST_URI} !/public
        RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]
    </Directory>

    <Location /public>
        Require all granted
    </Location>
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot /var/www
    RewriteEngine On
    SSLEngine On
    SSLProxyEngine On
    SSLCertificateFile /etc/apache2/ssl.pem
    ProxyPreserveHost On
    
    <Directory /var/www>
        Options -Indexes
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_URI} !/logout$
        RewriteCond %{REQUEST_URI} !.*/$
        RewriteRule ^.*$ %{REQUEST_URI}/ [R=301,L]
    </Directory>

    <Location /rutorrent>
        Require valid-user
        AuthType form
        AuthFormProvider file
        AuthUserFile "/etc/apache2/passwd"
        AuthName "My Login"
        Session On
        SessionMaxAge 1800
        SessionCookieName session path=/
        SessionCryptoPassphrase secret
        ErrorDocument 401 /login.html
    </Location>

    <LocationMatch /rutorrent/(conf|share)>
        Require all denied
    </LocationMatch>

    <Location /sickbeard>
        Require valid-user
        AuthType form
        AuthFormProvider file
        AuthFormLoginSuccessLocation /sickbeard
        AuthUserFile "/etc/apache2/passwd"
        AuthName "My Login"
        Session On
        SessionMaxAge 1800
        SessionCookieName session path=/
        SessionCryptoPassphrase secret
        ErrorDocument 401 /login.html
        ProxyPass http://localhost:8081/sickbeard
        ProxyPassReverse http://localhost:8081/sickbeard
        RequestHeader set X-Forwarded-Proto "https"
        RequestHeader set X-Forwarded-Port "443"
    </Location>

    <Location /couchpotato>
        Require valid-user
        AuthType form
        AuthFormProvider file
        AuthFormLoginSuccessLocation /couchpotato
        AuthUserFile "/etc/apache2/passwd"
        AuthName "My Login"
        Session On
        SessionMaxAge 1800
        SessionCookieName session path=/
        SessionCryptoPassphrase secret
        ErrorDocument 401 /login.html
        ProxyPass http://localhost:5050/couchpotato
        ProxyPassReverse http://localhost:5050/couchpotato
        RequestHeader set X-Forwarded-Proto "https"
        RequestHeader set X-Forwarded-Port "443"
    </Location>

    <LocationMatch /logout$>
        SetHandler form-logout-handler
        AuthFormLogoutLocation /logout.html
        Session On
        SessionMaxAge 1
        SessionCookieName session path=/
        SessionCryptoPassphrase secret
        ProxyPass !
    </LocationMatch>

    <LocationMatch /\.(svn|git)>
        Require all denied
    </LocationMatch>
</VirtualHost>
